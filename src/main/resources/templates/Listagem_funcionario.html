<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista de funcion√°rios</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>

<body>

	<header>
		<h1><a href="/inicio">Livraria</a></h1>
	</header>


	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th scope="col">Codigo</th>
				<th scope="col">Nome</th>
				<th scope="col">CPF</th>
				<th scope="col">Salario</th>
				<th scope="col">Data de nascimento</th>
				<th scope="col">Foto</th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="funcionario:${funcionario}">
				<td th:text="${funcionario.codigo}"> </td>
				<td th:text="${funcionario.nome}"> </td>
				<td th:text="${funcionario.cpf}"> </td>
				<td th:text="${funcionario.salario}"> </td>
				<td th:text="${{funcionario.dataNasc}}"> </td>
				<td><img width="200" height="100" th:src="@{'/imagens/'+${funcionario.nome}+.png}"/></td>
				<td><a th:href="@{/atualizar/funcionario/{codigo}(codigo = ${funcionario.codigo})}" class="btn btn-primary">Atualizar</a></td>
				<td><a th:href="@{/excluir/funcionario/{codigo}(codigo = ${funcionario.codigo})}" class="btn btn-danger">Deletar</a></td>
			</tr>
		</tbody>
	</table>

	<src=" /js/bootstrap.min.js">
</body>

</html>
